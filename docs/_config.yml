title: "Darktide Mod: Weapon Customization - OwO"
repository: Backup158/DarktideWeaponCustomizationOwO
description: "Information about the Extended Weapon Customization mod's add-on plugin Ostracized without Objection"
theme: 'jekyll-theme-slate'
plugins: 
  - jekyll-gfm-admonitions
  - jekyll-optional-front-matter
markdown: GFM
exclude: 
  - "**/*.ts" # Exclude source code files!
  - "**/*.js"
  - "*.ts" # Also those in the root directory!
  - "*.js"
  - "*.json" # Don't forget about assets!
  - node_modules/ # And large vendored directories
  # And these ignore all the artifacts the build produces:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
